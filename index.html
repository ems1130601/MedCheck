        }
        .drug-button:hover, .drug-button:active {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            background-color: #f0f9ff;

            justify-content: center;
        }
        .drug-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .drug-name {
            color: #0f766e;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 6px;
            text-align: left;
        }
        .drug-name:last-child {
            margin-bottom: 0;
